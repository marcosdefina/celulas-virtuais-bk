<div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" routerLink="{{cardLink}}" uk-grid>
    <div>
        <div class="uk-card uk-card-default button">
            <div class="uk-card-media-top button">
                {{content}}
            </div>
            <div class="uk-card-body button">
                <p class="uk-card-title button-title">{{cardTitle}}</p>
                <p>{{cardExcerpt}}</p>
            </div>
        </div>
    </div>
</div>
